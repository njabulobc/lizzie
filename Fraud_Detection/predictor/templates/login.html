<!-- predictor/templates/login.html -->
{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <a href="{% url 'register' %}">Don't have an account? Register here.</a>
{% endblock %}
